# Sends an update command to HermesIO repository.
# This triggers and update of all git submodules in parent repository.

name: Send submodule updates to parent repo

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: dclause/hermes-io
          token: ${{ secrets.CI_AUTH_TOKEN }}
          submodules: true

      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote

      - name: Commit
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - update submodules"
          git add --all
          git commit -m "Auto updated submodule references" || echo "No changes to commit"
          git push